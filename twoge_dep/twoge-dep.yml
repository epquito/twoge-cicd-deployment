apiVersion: apps/v1
kind: Deployment
metadata:
  name: twoge
  namespace: edwin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: twoge
  template:
    metadata:
      labels:
        app: twoge
    spec:
      containers:
      - name: twoge
        image: epquito/twoge-flask:v1
        resources:
          requests:
            cpu: "50m"
            memory: "50Mi"
          limits:
            cpu: "100m"
            memory: "100Mi"
#       volumeMounts:
#       - name: data-volume
#         mountPath: /data

        env:
        - name: SQLALCHEMY_DATABASE_URI
          valueFrom:
            secretKeyRef:
              name: twoge-secret
              key: db_url
        readinessProbe:
          httpGet:
            path: /
            port: 80
          successThreshold: 5
          periodSeconds: 5
        ports:
        - containerPort: 80
